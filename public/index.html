<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and Source Sans Pro Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">  

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet Box CSS -->
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

     <!-- Tweets CSS -->
     <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Tweet Box JS -->
    <script src="/scripts/new_tweet.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
     
     
    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
      <div id = "navBar">
        <div> 
          <span id = "logo">Tweeter</span>
        </div>
       
        <div id = "rightSideOfNav">
          <div><strong>Write</strong> a new tweet</div>
          <div><i class="fa fa-angle-double-down"></i></div>
          
        </div>

      </div>
      </div>
    </nav>

    <header id = "mainHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
    
      <div id = "personName">

        <h2>Your Name</h2>
      
      </div>
  </header>


    <!-- Page-specific (main) content here -->
  <main class="container">
    
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action  = "/tweets"  method = "POST">
        <label class = "tweetLabel" for="tweet-text">What are you humming about?</label>
        <textarea name="text" class = "tweetText" maxLength = "140" id="tweet-text"></textarea>
        
       
        
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

      </form>
    </section>
    <section class = "tweets-display">
        
    </section>

  </main>
  
  </body>
</html>
